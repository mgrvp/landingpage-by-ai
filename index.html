<!DOCTYPE html>
<html>
<head>

  <title>Login Page</title>

    /* CSS untuk mengatur layout dan design login page */
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #F1F1F1;
    }
    .container {
      width: 500px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      margin-top: 100px;
    }
    .form {
      background-color: white;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      padding: 40px;
    }
    .form h1 {
      text-align: center;
      font-size: 32px;
      margin: 0 0 20px;
    }
    .form .input-group {
      display: flex;
      flex-wrap: wrap;
      margin: 20px 0;
    }
    .form .input-group label {
      width: 100px;
      font-size: 14px;
      color: #666;
    }
    .form .input-group input {
      width: calc(100% - 110px);
      padding: 10px;
      border: 1px solid #ddd;
      font-size: 14px;
      outline: none;
    }
    .form .input-group input:focus {
      border-color: #333;
    }
    .form .button-group {
      text-align: center;
      margin-top: 20px;
    }
    .form .button-group button {
      background-color: #333;
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      outline: none;
    }
    .form .button-group button:hover {
      background-color: #555;
    }
  </style>
</head>
