<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Landing Page</title>
  <style>
    /* CSS untuk mengatur layout dan design landing page */
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #F1F1F1;
    }
    .container {
      width: 1000px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    .header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .header h1 {
      margin: 0;
      font-size: 32px;
    }
    .content {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 50px;
    }
    .content .card {
      background-color: white;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      transition: 0.3s;
      width: 300px;
      height: 400px;
      margin: 20px;
      overflow: hidden;
    }
    .content .card:hover {
      box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
    }
    .content .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .content .card h3 {
      font-size: 24px;
      margin: 20px;
    }
    .content .card p {
      font-size: 14px;
      margin: 20px;
      text-align: justify;
    }
    .footer {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>

    <div class="header">
