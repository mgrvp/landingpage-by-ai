      background-color: #F1F1F1;
    }
    .container {
      width: 1000px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    .header {
      background-color: #333;
      color: white;
      padding: 20px;
      text-align: center;
    }
    .header h1 {
      margin: 0;
      font-size: 32px;
    }

      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      padding: 20px;
    }
    .form h2 {
      text-align: center;
      margin: 0;
      font-size: 24px;
    }
    .form .input-group {
      display: flex;
      align-items: center;
      margin: 20px 0;
    }
    .form .input-group label {
      width: 120px;
      font-size: 14px;
    }
    .form .input-group input {
      flex: 1;
      padding: 12px 20px;
      margin: 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .form .input-group input:focus {
      border-color: #555;
    }
    .form .button {
      display: block;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      padding: 14px 20px;
      margin: 20px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: 0.3s;
    }

      background-color: #45a049;
    }
    .form .link {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
